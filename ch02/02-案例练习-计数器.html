<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="../react/http_unpkg.com_react@18_umd_react.production.min.js" crossOrigin></script>
<script src="../react/http_unpkg.com_react-dom@18_umd_react-dom.production.min.js" crossorigin></script>
<script src="../react/http_unpkg.com_babel-standalone@6_babel.js"></script>

<script type="text/babel">
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                counter: 0
            }
        }

        render() {
            return (
                <div>
                    <h2>当前计数：{this.state.counter}</h2>
                    <button onClick={this.increment.bind(this)}>+1</button>
                    <button onClick={this.decrement.bind(this)}>-1</button>
                </div>
            )
        }

        increment(){
            this.setState({
                counter: this.state.counter + 1
            })
        }
        decrement(){
            this.setState({
                counter: this.state.counter <= 0 ? 0 : this.state.counter - 1
            })
        }
    }
    ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
