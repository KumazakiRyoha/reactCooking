<!DOCTYPE html>

<head>

    <title>Title</title>
</head>
<body>

    <script>
        class Person {

            // 构造方法
            constructor(name,age) {
                this.name = name;
                this.age = age
            }

            running() {
                console.log("*******")
                console.log(this.age,this.name)
            }
        }

        class Student {
            constructor(name,age,sno) {

                this.age = age;

            }
        }

        class Teacher {
            constructor(name,age,title) {
                this.name = name;
                this.age = age;
                this.title = title;
            }
        }

    </script>
