<!DOCTYPE html>
<html lang="en">
<head>

<div id="app"></div>

<script type="text/babel">

    function getSizeImage(imgUrl,size) {
        return imgUrl + `?param${size}*${size}`
    }
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                title: "标题",

        }

        render() {
            return (
                <div>
                    <h2 title={this.state.title}>我是标题1</h2>
                    <a href={this.state.google}>google一下1</a>
                    <div className="box title">我是div</div>
                    <div className={"box title " + (this.state.actice ? "active" : "")}>我是div</div>

                    {/* 绑定style*/}
                    <div style={{color: "green",fontSize: "20px"}}>style</div>
                </div>
            )
        }
    }

    ReactDOM.render(<App/>, document.getElementById("app"))
</script>
