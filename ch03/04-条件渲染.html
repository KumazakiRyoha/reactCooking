<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="../react/http_unpkg.com_react@18_umd_react.production.min.js" crossOrigin></script>
<script src="../react/http_unpkg.com_react-dom@18_umd_react-dom.production.min.js" crossorigin></script>
<script src="../react/http_unpkg.com_babel-standalone@6_babel.js"></script>

<script type="text/babel">
    class App extends React.Component {
        constructor() {
            super();
            this.state = {
                isLogin: false
            }
        }

        render() {

            let welcome = null
            let btnText = null
            if (this.state.isLogin) {
                welcome = <h2>欢迎回来1</h2>
                btnText = "退出";
            } else {
                welcome = <h2>请先登录</h2>
                btnText = "登录";
            }
            return (
                <div>
                    {welcome}
                    <button onClick={e => this.loginClick()}>{this.state.isLogin ? "退出" : "登录"}</button>
                    <h2>{this.state.isLogin && "欢迎回来"}</h2>
                </div>
            )
        }

        loginClick() {
            this.setState({
                isLogin: !this.state.isLogin
            })
        }

    }

    ReactDOM.render(<App/>, document.getElementById("app"))
</script>
</body>
</html>
