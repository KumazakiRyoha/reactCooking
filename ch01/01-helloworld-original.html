<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="title"></h2>
    <button class="btn">改变文本 测试</button>

    <script>
        // 命令时式编程
        let message = "Hello World";
        const titleElem = document.getElementsByClassName("title")[0]
        titleElem.innerHTML = message;

        const btnEl = document.getElementsByClassName("btn")[0]
        btnEl.addEventListener("click", e => {
            message = "Hello React";
            titleElem.innerHTML = message;
            console.log("按钮发生了点击");
        })

    </script>

</body>
</html>
